<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/your_kit_id.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Fill Out the Form</h1>
    <form action="confirm.html" method="get" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required autofocus data-bs-toggle="tooltip" title="Enter your full name">
        <div class="invalid-feedback">Name is required.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email address</label>
        <input type="email" class="form-control" id="email" name="email" required data-bs-toggle="tooltip" title="Enter a valid email">
        <div class="invalid-feedback">Valid email is required.</div>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label"><i class="fas fa-comment"></i> Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
